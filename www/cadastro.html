<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/comandos.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">

      <div class="row rind">
        <div class="col-xs-12">
          <h2>Cadastro de celular</h2>
        </div>
      </div>

      <hr color="black"/>

      <div class="row rind">
        <div class="col-xs-12">
          <label for="">Nome do produto:</label>
          <input class="form-control" type="text" id="nome" name="nome">
        </div>
      </div>

      <div class="row rind">
        <div class="col-xs-12">
          <label for="">Código de barra:</label>
          <input class="form-control" type="number" id="codigo" name="codigo">
        </div>
      </div>

      <div class="row rind">
        <div class="col-xs-12">
          <label for="">Valor:</label>
          <input class="form-control" type="number" step="any" id="valor" name="valor">
        </div>
      </div>

      <div class="row rind">
        <div class="col-xs-12">
          <label for="">Descrição geral:</label>
          <textarea class="form-control" name="descricao" id="descricao" cols="" rows="3"></textarea>
        </div>
      </div>

      <div class="row rind">
        <div class="col-xs-12">
          <label for="">Processador:</label>
          <input class="form-control" type="text" id="processador" name="processador">
        </div>
      </div>

      <div class="row rind">
        <div class="col-xs-12">
          <label for="">Sistema operacional:</label>
          <input class="form-control" type="text" id="sistemaop" name="sistemaop">
        </div>
      </div>

      <div class="row rind">
        <div class="col-xs-12">
          <label for="">Tamanho da tela:</label>
          <input class="form-control" type="text" id="tamtela" name="tamtela">
        </div>
      </div>

      <div class="row rind">
        <div class="col-xs-12">
          <label for="">Tecnologia Wi-Fi:</label>
          <select class="form-control" name="tecwifi" id="tecwifi">
            <option value="sim">Sim</option>
            <option value="não">Não</option>
          </select>
        </div>
      </div>

      <div class="row rind">
        <div class="col-xs-12">
          <label for="">Quantidade de câmeras:</label>
          <input class="form-control" type="number" id="qtcam" name="qtcam">
        </div>
      </div>

      <div class="row rind">
        <div class="col-xs-12">
          <label for="">Respectivas resoluções das câmeras:</label>
          <input class="form-control" type="text" id="rescam" name="rescam">
        </div>
      </div>

      <div class="row rind">
        <div class="col-xs-12">
          <label for="">Memória Flash:</label>
          <input class="form-control" type="text" id="memflash" name="memflash">
        </div>
      </div>

      <div class="row rind">
        <div class="col-xs-12">
          <label for="">Imagem:</label>
          <input type="file" name="img" id="img" onchange="mostraImg(this)">
        </div>
      </div>

      <div class="row rind">
        <div class="col-xs-12">
          <div id="imgCad">
            <img src="" alt="" id="imgShow">
          </div>
        </div>
      </div>

      <hr color="black"/>

      <div class="row rind">
        <div class="col-xs-6">
          <button class="btn btn-block btn-success" id="btnSalvar">
            <span class="glyphicon glyphicon-ok"> Salvar</span>
          </button>
        </div>
        <div class="col-xs-6">
          <button class="btn btn-block btn-danger" id="btnVoltar">
            <span class="glyphicon glyphicon-arrow-left"> Voltar</span>
          </button>
        </div>
      </div>

    </div>
</body>
</html>
